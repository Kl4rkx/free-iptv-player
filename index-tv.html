<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de streaming - 11,815 canales">
    <title>üì∫ Streaming TV - 11,815 Canales</title>
    
    <!-- Estilos optimizados para TV -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header simple */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        /* B√∫squeda grande para TV */
        .search-box {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-box input {
            width: 100%;
            padding: 18px 25px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .search-box input:focus {
            outline: 3px solid #fff;
            background: #fff;
        }

        /* Controles simples */
        .controls {
            padding: 20px;
            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 180px;
        }

        .btn:hover, .btn:focus {
            background: #764ba2;
            transform: scale(1.05);
            outline: 3px solid #fff;
        }

        .channel-count {
            font-size: 22px;
            color: #fff;
            padding: 10px;
        }

        /* Loading simple */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255,255,255,0.1);
            border-top: 8px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 28px;
            color: #fff;
        }

        /* Contenedor principal */
        .container {
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Categor√≠as */
        .category {
            margin-bottom: 30px;
            background: #2d2d2d;
            border-radius: 15px;
            overflow: hidden;
        }

        .category-header {
            padding: 20px 25px;
            background: #3d3d3d;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .category-header:hover, .category-header:focus {
            background: #4d4d4d;
            outline: 3px solid #667eea;
        }

        .category-title {
            font-size: 28px;
            font-weight: bold;
        }

        .category-toggle {
            font-size: 32px;
            transition: transform 0.3s;
        }

        .category.collapsed .category-toggle {
            transform: rotate(-90deg);
        }

        .category-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 25px;
        }

        .category.collapsed .category-content {
            display: none;
        }

        /* Tarjetas de canal GRANDES para TV */
        .channel-card {
            background: #3d3d3d;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid transparent;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .channel-card:hover, .channel-card:focus {
            background: #4d4d4d;
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(102,126,234,0.4);
            outline: none;
        }

        .channel-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin: 0 auto 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 8px;
        }

        .channel-name {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            line-height: 1.3;
        }

        /* Modal del reproductor FULLSCREEN para TV */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: 95%;
            max-width: 1600px;
            background: #2d2d2d;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .modal-header {
            padding: 25px 30px;
            background: #3d3d3d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 32px;
            font-weight: bold;
        }

        .close-btn {
            font-size: 48px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            line-height: 1;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .close-btn:hover, .close-btn:focus {
            background: #667eea;
            outline: 3px solid #fff;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            background: #000;
        }

        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .error-message {
            padding: 30px;
            text-align: center;
            font-size: 24px;
            color: #ff6b6b;
            background: rgba(255,107,107,0.1);
            border-radius: 10px;
            margin: 20px;
        }

        /* Control parental */
        .parental-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(102,126,234,0.9);
            border: none;
            font-size: 36px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            transition: all 0.2s;
            z-index: 999;
        }

        .parental-btn:hover, .parental-btn:focus {
            transform: scale(1.1);
            background: #764ba2;
            outline: 4px solid #fff;
        }

        /* Ocultar adulto por defecto */
        .category-adulto {
            display: none;
        }

        .category-adulto.unlocked {
            display: block;
        }

        /* Responsive b√°sico */
        @media (max-width: 768px) {
            .header h1 { font-size: 24px; }
            .search-box input { font-size: 18px; padding: 15px 20px; }
            .btn { font-size: 16px; padding: 12px 20px; min-width: 140px; }
            .category-title { font-size: 22px; }
            .channel-name { font-size: 18px; }
            .modal-title { font-size: 24px; }
            .category-content {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">Cargando canales...</div>
    </div>

    <!-- Header -->
    <header class="header">
        <h1>üì∫ Streaming Platform - 11,815 Canales</h1>
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="üîç Buscar canal..."
                autocomplete="off"
            >
        </div>
    </header>

    <!-- Controles -->
    <div class="controls">
        <button class="btn" id="expandAll">üìÇ Expandir Todo</button>
        <button class="btn" id="collapseAll">üìÅ Colapsar Todo</button>
        <div class="channel-count" id="channelCount">
            <span id="visibleCount">0</span> / <span id="totalCount">0</span> canales
        </div>
    </div>

    <!-- Contenedor de categor√≠as -->
    <div class="container" id="categoriesContainer"></div>

    <!-- Modal del reproductor -->
    <div class="modal" id="playerModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Canal</div>
                <button class="close-btn" id="closeModal" aria-label="Cerrar">‚úï</button>
            </div>
            <div class="video-container">
                <video id="videoPlayer" controls autoplay></video>
            </div>
            <div id="errorContainer"></div>
        </div>
    </div>

    <!-- Bot√≥n control parental -->
    <button class="parental-btn" id="parentalBtn" aria-label="Control parental">üîí</button>

    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8"></script>

    <!-- Scripts optimizados -->
    <script>
        // Variables globales
        let allChannels = [];
        let currentHls = null;
        let isAdultUnlocked = localStorage.getItem('adultoDesbloqueado') === 'true';
        let searchTimeout = null;

        // Elementos DOM
        const elements = {
            loading: document.getElementById('loadingScreen'),
            container: document.getElementById('categoriesContainer'),
            searchInput: document.getElementById('searchInput'),
            modal: document.getElementById('playerModal'),
            modalTitle: document.getElementById('modalTitle'),
            videoPlayer: document.getElementById('videoPlayer'),
            errorContainer: document.getElementById('errorContainer'),
            closeModal: document.getElementById('closeModal'),
            expandAll: document.getElementById('expandAll'),
            collapseAll: document.getElementById('collapseAll'),
            parentalBtn: document.getElementById('parentalBtn'),
            visibleCount: document.getElementById('visibleCount'),
            totalCount: document.getElementById('totalCount')
        };

        // Cargar canales
        async function loadChannels() {
            try {
                const response = await fetch('data/canales.js');
                const text = await response.text();
                const match = text.match(/const\s+CANALES_STREAMING\s*=\s*(\[[\s\S]*\]);?/);
                
                if (match) {
                    allChannels = eval(match[1]);
                    renderCategories();
                    updateChannelCount();
                    elements.totalCount.textContent = allChannels.length;
                }
            } catch (error) {
                console.error('Error cargando canales:', error);
                elements.container.innerHTML = '<div class="error-message">‚ùå Error cargando canales</div>';
            } finally {
                elements.loading.classList.add('hidden');
            }
        }

        // Renderizar categor√≠as
        function renderCategories() {
            const categories = {};
            
            // Agrupar por categor√≠a
            allChannels.forEach(channel => {
                const cat = channel.category || 'otros';
                if (!categories[cat]) categories[cat] = [];
                categories[cat].push(channel);
            });

            // Renderizar HTML
            let html = '';
            Object.keys(categories).sort().forEach(category => {
                const channels = categories[category];
                const isAdult = category === 'adulto';
                const categoryClass = isAdult ? 'category category-adulto' + (isAdultUnlocked ? ' unlocked' : '') : 'category collapsed';
                
                html += `
                    <div class="${categoryClass}" data-category="${category}">
                        <div class="category-header" onclick="toggleCategory('${category}')">
                            <div class="category-title">
                                ${getCategoryEmoji(category)} ${capitalize(category)} (${channels.length})
                            </div>
                            <div class="category-toggle">‚ñº</div>
                        </div>
                        <div class="category-content">
                            ${channels.map(channel => `
                                <div class="channel-card" onclick="playChannel('${escapeHtml(channel.name)}', '${escapeHtml(channel.url)}', '${escapeHtml(channel.logo || '')}')">
                                    ${channel.logo ? `<img src="${channel.logo}" alt="${channel.name}" class="channel-logo" onerror="this.style.display='none'">` : ''}
                                    <div class="channel-name">${channel.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            elements.container.innerHTML = html;
        }

        // Toggle categor√≠a
        function toggleCategory(category) {
            const categoryEl = document.querySelector(`[data-category="${category}"]`);
            if (categoryEl) {
                categoryEl.classList.toggle('collapsed');
                updateChannelCount();
            }
        }

        // Expandir/colapsar todo
        elements.expandAll.addEventListener('click', () => {
            document.querySelectorAll('.category').forEach(cat => {
                if (!cat.classList.contains('category-adulto') || isAdultUnlocked) {
                    cat.classList.remove('collapsed');
                }
            });
            updateChannelCount();
        });

        elements.collapseAll.addEventListener('click', () => {
            document.querySelectorAll('.category').forEach(cat => {
                cat.classList.add('collapsed');
            });
            updateChannelCount();
        });

        // Reproducir canal
        function playChannel(name, url, logo) {
            elements.modalTitle.textContent = name;
            elements.errorContainer.innerHTML = '';
            elements.modal.classList.add('active');
            
            // Detener stream anterior
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }

            // Reproducir con HLS.js
            if (Hls.isSupported()) {
                currentHls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: false,
                    backBufferLength: 90
                });
                
                currentHls.loadSource(url);
                currentHls.attachMedia(elements.videoPlayer);
                
                currentHls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        elements.errorContainer.innerHTML = '<div class="error-message">‚ö†Ô∏è Error de reproducci√≥n. El canal puede estar offline.</div>';
                    }
                });
            } else if (elements.videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                elements.videoPlayer.src = url;
            }
        }

        // Cerrar modal
        function closePlayerModal() {
            elements.modal.classList.remove('active');
            elements.videoPlayer.pause();
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }
        }

        elements.closeModal.addEventListener('click', closePlayerModal);
        elements.modal.addEventListener('click', (e) => {
            if (e.target === elements.modal) closePlayerModal();
        });

        // B√∫squeda con debounce
        elements.searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = e.target.value.toLowerCase().trim();
                
                document.querySelectorAll('.channel-card').forEach(card => {
                    const name = card.querySelector('.channel-name').textContent.toLowerCase();
                    const match = name.includes(query);
                    card.style.display = match ? 'flex' : 'none';
                });

                // Auto-expandir categor√≠as con resultados
                if (query) {
                    document.querySelectorAll('.category').forEach(cat => {
                        const hasVisible = Array.from(cat.querySelectorAll('.channel-card'))
                            .some(card => card.style.display !== 'none');
                        
                        if (hasVisible && (!cat.classList.contains('category-adulto') || isAdultUnlocked)) {
                            cat.classList.remove('collapsed');
                        }
                    });
                }

                updateChannelCount();
            }, 300);
        });

        // Control parental
        elements.parentalBtn.addEventListener('click', () => {
            if (isAdultUnlocked) {
                bloquear();
            } else {
                desbloquear();
            }
        });

        function desbloquear() {
            const pin = prompt('Ingresa el PIN:');
            if (pin === '1818') {
                isAdultUnlocked = true;
                localStorage.setItem('adultoDesbloqueado', 'true');
                elements.parentalBtn.textContent = 'üîì';
                document.querySelectorAll('.category-adulto').forEach(el => el.classList.add('unlocked'));
            } else if (pin) {
                alert('‚ùå PIN incorrecto');
            }
        }

        function bloquear() {
            isAdultUnlocked = false;
            localStorage.setItem('adultoDesbloqueado', 'false');
            elements.parentalBtn.textContent = 'üîí';
            document.querySelectorAll('.category-adulto').forEach(el => {
                el.classList.remove('unlocked');
                el.classList.add('collapsed');
            });
        }

        // Keyboard shortcuts secretos
        let secretBuffer = '';
        document.addEventListener('keypress', (e) => {
            secretBuffer += e.key.toLowerCase();
            if (secretBuffer.includes('adulto') || secretBuffer.includes('1818')) {
                desbloquear();
                secretBuffer = '';
            }
            if (secretBuffer.length > 20) secretBuffer = '';
        });

        // Actualizar contador
        function updateChannelCount() {
            const visible = document.querySelectorAll('.category:not(.collapsed) .channel-card').length;
            elements.visibleCount.textContent = visible;
        }

        // Utilidades
        function getCategoryEmoji(cat) {
            const emojis = {
                deportes: '‚öΩ', peliculas: 'üé¨', series: 'üì∫', documentales: 'üåç',
                infantil: 'üë∂', noticias: 'üì∞', musica: 'üéµ', novelas: 'üíï',
                adulto: 'üîí', internacional: 'üåç', entretenimiento: 'üé≠'
            };
            return emojis[cat] || 'üì°';
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function escapeHtml(text) {
            return String(text).replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        // Inicializar estado parental
        elements.parentalBtn.textContent = isAdultUnlocked ? 'üîì' : 'üîí';

        // Cargar canales al iniciar
        loadChannels();
    </script>
</body>
</html>
