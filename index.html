<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Plataforma de streaming de canales en vivo - Deportes, Películas, Series, Documentales y más">
    <meta name="keywords" content="streaming, canales, tv en vivo, deportes, películas, series">
    <meta name="author" content="Streaming Platform">
    <meta name="theme-color" content="#667eea">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="alternate icon" href="assets/icons/favicon.svg">
    <link rel="mask-icon" href="assets/icons/favicon.svg" color="#667eea">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="assets/icons/favicon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Streaming">
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="assets/icons/favicon.svg">
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="public/manifest.json">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Canales de Streaming">
    <meta property="og:description" content="Plataforma de streaming de canales en vivo">
    <meta property="og:image" content="/favicon.svg">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Canales de Streaming">
    <meta name="twitter:description" content="Plataforma de streaming de canales en vivo">
    
    <title>Canales de Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-box {
            margin: 20px 0;
            text-align: center;
        }

        #searchInput {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .category {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            overflow: hidden;
        }

        .category-header {
            font-size: 2em;
            margin: 0;
            padding: 20px 30px;
            text-transform: uppercase;
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .collapse-icon {
            display: inline-block;
            font-size: 0.6em;
            transition: transform 0.3s ease;
            min-width: 20px;
        }

        .category h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .channel-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .channel-card:active {
            transform: scale(0.97);
            background: rgba(255, 255, 255, 0.3);
        }

        .channel-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
        }

        .channel-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .play-button:hover {
            background: #45a049;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .video-modal.active {
            display: flex;
        }

        .video-container {
            width: 90%;
            max-width: 1200px;
            position: relative;
            margin: auto;
        }

        .close-button {
            position: absolute;
            top: -40px;
            right: 0;
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .close-button:hover {
            background: #cc0000;
        }

        video {
            width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            background: #000;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            display: none;
        }

        .loading-indicator.active {
            display: block;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
            display: none;
        }

        .category-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: auto;
        }

        .controls-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Modal de carga de listas M3U/M3U8 */
        .playlist-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .playlist-modal.active {
            display: flex;
        }

        .playlist-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .playlist-header h2 {
            margin: 0;
            font-size: 1.8em;
        }

        .playlist-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .playlist-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .tabs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            font-size: 14px;
            transition: all 0.3s;
            flex: 1;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab-content {
            display: none;
            padding: 20px 0;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .file-input-label input[type="file"] {
            display: none;
        }

        .load-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .load-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .load-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }

        .repo-list {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
        }

        .repo-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .repo-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .repo-item.selected {
            background: rgba(76, 175, 80, 0.5);
            border: 2px solid #4CAF50;
        }

        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
            display: block;
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
            display: block;
        }

        .status-message.info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196F3;
            display: block;
        }

        #loadingPage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        #loadingPage.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.5em;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
                padding: 15px 10px;
            }

            #searchInput {
                max-width: 100%;
                font-size: 16px; /* Previene zoom en iOS */
                padding: 12px 15px;
            }

            .category-header {
                font-size: 1.3em;
                padding: 15px 20px;
                flex-wrap: wrap;
            }

            .category-badge {
                font-size: 0.8em;
                padding: 3px 10px;
            }

            .collapse-icon {
                font-size: 0.7em;
            }

            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
                padding: 15px;
            }

            .channel-card {
                padding: 10px;
            }

            .channel-logo {
                height: 80px;
            }

            .channel-name {
                font-size: 0.9em;
                padding: 8px 5px;
            }

            .play-button {
                padding: 8px 12px;
                font-size: 0.85em;
            }

            .category {
                padding: 0;
                margin-bottom: 15px;
            }

            .controls-bar {
                flex-direction: column;
                gap: 10px;
                margin: 15px 0;
            }

            .control-btn {
                width: 100%;
                padding: 12px 20px;
                font-size: 15px;
            }

            #parentalBtn {
                top: 8px !important;
                right: 8px !important;
                padding: 8px !important;
                font-size: 18px !important;
                min-width: 44px !important;
                min-height: 44px !important;
            }

            /* Modal de playlist en móvil */
            .playlist-content {
                max-width: 95%;
                padding: 20px;
                max-height: 85vh;
            }

            .playlist-header h2 {
                font-size: 1.3em;
            }

            .tabs-container {
                flex-direction: column;
                gap: 5px;
            }

            .tab-btn {
                border-radius: 8px;
                width: 100%;
            }

            .input-group input,
            .input-group select {
                font-size: 16px; /* Previene zoom en iOS */
            }

            header {
                padding-bottom: 10px;
            }

            .search-box {
                margin: 15px 0;
            }

            .video-modal {
                padding: 0;
            }

            .video-container {
                width: 100%;
                max-width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            .close-button {
                position: fixed;
                top: 10px;
                right: 10px;
                font-size: 1.2em;
                padding: 12px 20px;
                z-index: 1001;
                border-radius: 25px;
            }

            #videoPlayer {
                width: 100%;
                height: auto;
                max-height: 100vh;
            }

            .loading-text {
                font-size: 1.2em;
                padding: 0 20px;
                text-align: center;
            }
        }

        /* iPhone específico */
        @media (max-width: 430px) {
            h1 {
                font-size: 1.5em;
            }

            .channels-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
            }

            .channel-card {
                padding: 8px;
            }

            .channel-logo {
                height: 70px;
            }

            .channel-name {
                font-size: 0.85em;
            }

            .play-button {
                padding: 6px 10px;
                font-size: 0.8em;
            }

            .category-header {
                font-size: 1.1em;
                padding: 12px 15px;
            }
        }

        /* Mejoras para touch en iOS */
        @supports (-webkit-touch-callout: none) {
            /* Prevenir selección de texto en elementos interactivos */
            .channel-card,
            .category-header,
            .control-btn,
            .play-button,
            .close-button,
            h1, h2 {
                -webkit-user-select: none;
                user-select: none;
                -webkit-touch-callout: none;
            }

            /* Efectos táctiles */
            .channel-card {
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0.1);
            }

            .category-header {
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0.05);
            }

            .control-btn,
            .play-button,
            .close-button {
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0.2);
            }

            /* Prevenir zoom accidental */
            input, textarea, select {
                font-size: 16px !important;
            }

            /* Smooth scrolling en iOS */
            body {
                -webkit-overflow-scrolling: touch;
                overscroll-behavior-y: contain;
            }

            /* Mejoras para video en iOS */
            video {
                -webkit-playsinline: true;
                object-fit: contain;
            }

            /* Safe areas para iPhone con notch */
            .container {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }

            header {
                padding-top: max(20px, env(safe-area-inset-top));
            }
        }

        /* Prevenir rebote en scroll (iOS) */
        body {
            overscroll-behavior-y: none;
        }

        /* Optimizaciones de rendimiento */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loadingPage">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando 11,815 canales...</div>
    </div>

    <div class="container">
        <header style="position: relative;">
            <h1>🎬 Canales de Streaming</h1>
            
            <!-- Botón discreto de control parental -->
            <button id="parentalBtn" onclick="toggleControlParental()" style="
                position: absolute;
                top: 10px;
                right: 10px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: #fff;
                padding: 8px 12px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 18px;
                transition: all 0.3s;
                z-index: 100;
                min-width: 44px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            " onmouseover="this.style.background='rgba(255, 255, 255, 0.2)'" 
               onmouseout="this.style.background='rgba(255, 255, 255, 0.1)'"
               ontouchstart="this.style.background='rgba(255, 255, 255, 0.2)'"
               ontouchend="this.style.background='rgba(255, 255, 255, 0.1)'"
               title="Control Parental">
                🔒
            </button>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 Buscar canal..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>
        </header>

        <!-- Barra de controles -->
        <div class="controls-bar">
            <button class="control-btn" onclick="expandAllCategories()">📂 Expandir</button>
            <button class="control-btn" onclick="collapseAllCategories()">📁 Colapsar</button>
            <button class="control-btn" onclick="openPlaylistModal()">📥 Cargar Lista M3U</button>
            <span class="control-btn" style="cursor: default; font-size: 14px;">📊 <span id="totalChannels">0</span> canales</span>
        </div>

        <div id="channelsContainer"></div>
        <div class="no-results" id="noResults">No se encontraron canales</div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="video-container">
            <button class="close-button" onclick="closeVideo()">✕ Cerrar</button>
            <div class="loading-indicator" id="loadingIndicator">⏳ Cargando stream...</div>
            <video id="videoPlayer" controls autoplay playsinline webkit-playsinline x5-playsinline></video>
        </div>
    </div>

    <!-- Modal para cargar listas M3U/M3U8 -->
    <div class="playlist-modal" id="playlistModal">
        <div class="playlist-content">
            <div class="playlist-header">
                <h2>📥 Cargar Lista de Canales</h2>
                <button class="playlist-close" onclick="closePlaylistModal()">✕</button>
            </div>

            <!-- Pestañas -->
            <div class="tabs-container">
                <button class="tab-btn active" onclick="switchTab('url')">🌐 Desde URL</button>
                <button class="tab-btn" onclick="switchTab('file')">📁 Archivo Local</button>
                <button class="tab-btn" onclick="switchTab('repo')">📂 Repositorio</button>
            </div>

            <!-- Contenido: Desde URL -->
            <div class="tab-content active" id="tab-url">
                <div class="input-group">
                    <label>URL de la lista M3U/M3U8:</label>
                    <input type="url" id="urlInput" placeholder="https://ejemplo.com/lista.m3u8">
                </div>
                <div class="input-group">
                    <label>Categoría por defecto (opcional):</label>
                    <input type="text" id="urlCategory" placeholder="Ej: deportes, peliculas...">
                </div>
                <button class="load-btn" onclick="loadFromURL()">⬇️ Cargar desde URL</button>
                <div class="status-message" id="urlStatus"></div>
            </div>

            <!-- Contenido: Desde Archivo Local -->

                <div class="input-group">

        function playChannel(url, name) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('videoPlayer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Mostrar indicador de carga
            loadingIndicator.classList.add('active');
            
            // Detener cualquier reproducción anterior
            if (window.hls) {
                window.hls.destroy();
                window.hls = null;
            }
            
            video.pause();
            video.removeAttribute('src');
            video.load();
            
            // Abrir modal
            modal.classList.add('active');
            document.title = `${name} - Streaming`;
            
            // Verificar si el navegador soporta HLS nativamente (Safari, móviles)
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.load();
                
                video.addEventListener('loadedmetadata', function() {
                    loadingIndicator.classList.remove('active');
                    video.play().catch(e => {
                        console.log('Error al reproducir:', e);
                        loadingIndicator.textContent = '⚠️ Error al reproducir. Intenta de nuevo.';
                    });
                }, { once: true });
                
                video.addEventListener('error', function(e) {
                    console.error('Error de video:', e);
                    loadingIndicator.textContent = '⚠️ Error al cargar el stream';
                }, { once: true });
            } 
            // Usar HLS.js para navegadores que no soportan HLS nativamente
            else if (Hls.isSupported()) {
                const hlsConfig = {
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    highBufferWatchdogPeriod: 2,
                    nudgeOffset: 0.1,
                    nudgeMaxRetry: 3,
                    maxFragLookUpTolerance: 0.25,
                    liveSyncDurationCount: 3,
                    liveMaxLatencyDurationCount: 10,
                    liveDurationInfinity: false,
                    enableSoftwareAES: true,
                    manifestLoadingTimeOut: 10000,
                    manifestLoadingMaxRetry: 3,
                    manifestLoadingRetryDelay: 1000,
                    levelLoadingTimeOut: 10000,
                    levelLoadingMaxRetry: 4,
                    levelLoadingRetryDelay: 1000,
                    fragLoadingTimeOut: 20000,
                    fragLoadingMaxRetry: 6,
                    fragLoadingRetryDelay: 1000,
                    startFragPrefetch: true,
                    testBandwidth: true,
                    progressive: false,
                    autoStartLoad: true,
                    startPosition: -1,
                    debug: false
                };
                
                window.hls = new Hls(hlsConfig);
                
                window.hls.on(Hls.Events.MEDIA_ATTACHED, function() {
                    console.log('Video y HLS.js unidos');
                });
                
                window.hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    console.log('Manifest parseado, niveles disponibles:', data.levels.length);
                    loadingIndicator.classList.remove('active');
                    
                    video.play().catch(e => {
                        console.log('Error al reproducir:', e);
                        // Intentar reproducir después de una interacción del usuario
                        loadingIndicator.textContent = '▶️ Click para reproducir';
                        loadingIndicator.style.cursor = 'pointer';
                        loadingIndicator.onclick = function() {
                            video.play().then(() => {
                                loadingIndicator.classList.remove('active');
                                loadingIndicator.onclick = null;
                            });
                        };
                    });
                });
                
                window.hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('Error HLS:', data);
                    
                    if (data.fatal) {
                        loadingIndicator.classList.add('active');
                        
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Error de red fatal, intentando recuperar...');
                                loadingIndicator.textContent = '🔄 Reconectando...';
                                setTimeout(() => {
                                    window.hls.startLoad();
                                }, 1000);
                                break;
                                
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Error de medios fatal, intentando recuperar...');
                                loadingIndicator.textContent = '🔄 Recuperando stream...';
                                window.hls.recoverMediaError();
                                break;
                                
                            default:
                                console.log('Error fatal irrecuperable');
                                loadingIndicator.textContent = '❌ Error: Stream no disponible';
                                setTimeout(() => {
                                    if (window.hls) {
                                        window.hls.destroy();
                                        window.hls = null;
                                    }
                                    alert('No se pudo cargar el stream. El canal puede estar offline o la URL no es válida.');
                                }, 2000);
                                break;
                        }
                    } else {
                        // Error no fatal
                        if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                            console.log('Error de red no fatal, HLS.js intentará recuperar automáticamente');
                        }
                    }
                });
                
                window.hls.on(Hls.Events.BUFFER_APPENDING, function() {
                    loadingIndicator.classList.remove('active');
                });
                
                window.hls.loadSource(url);
                window.hls.attachMedia(video);
            } 
            // Si no hay soporte para HLS
            else {
                loadingIndicator.textContent = '❌ Navegador no compatible';
                alert('Tu navegador no soporta la reproducción de streams HLS.\n\nPor favor, usa:\n- Microsoft Edge (actualizado)\n- Google Chrome\n- Firefox\n- Safari');
                closeVideo();
                return;
            }
        }

        // Parser de archivos M3U/M3U8
        function parseM3U(content, defaultCategory = 'general') {
            const lines = content.split('\n').map(line => line.trim()).filter(line => line);
            const parsedChannels = [];
            let currentChannel = {};

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                // Línea de información del canal (#EXTINF)
                if (line.startsWith('#EXTINF:')) {
                    currentChannel = {};
                    
                    // Extraer nombre del canal
                    const nameMatch = line.match(/,(.+)$/);
                    if (nameMatch) {
                        currentChannel.name = nameMatch[1].trim();
                    }

                    // Extraer logo si existe (tvg-logo)
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/i);
                    if (logoMatch) {
                        currentChannel.logo = logoMatch[1];
                    }

                    // Extraer categoría si existe (group-title)
                    const categoryMatch = line.match(/group-title="([^"]+)"/i);
                    if (categoryMatch) {
                        currentChannel.category = categoryMatch[1].toLowerCase().trim();
                    } else {
                        currentChannel.category = defaultCategory;
                    }
                }
                // Línea de URL del stream
                else if (line.startsWith('http://') || line.startsWith('https://')) {
                    if (currentChannel.name) {
                        currentChannel.url = line;
                        
                        // Asignar logo por defecto si no existe
                        if (!currentChannel.logo) {
                            currentChannel.logo = 'assets/icons/favicon.svg';
                        }
                        
                        parsedChannels.push({...currentChannel});
                        currentChannel = {};
                    }
                }
            }

            return parsedChannels;
        }

        // Cargar desde URL
        async function loadFromURL() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const category = document.getElementById('urlCategory').value.trim() || 'general';
            
            if (!urlInput) {
                showStatus('urlStatus', '⚠️ Por favor ingresa una URL', 'error');
                return;
            }

            showStatus('urlStatus', '⏳ Descargando lista...', 'info');

            try {
                const response = await fetch(urlInput, {
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/x-mpegURL, application/vnd.apple.mpegurl, text/plain, */*'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const content = await response.text();
                const newChannels = parseM3U(content, category);

                if (newChannels.length === 0) {
                    showStatus('urlStatus', '⚠️ No se encontraron canales en la lista', 'error');
                    return;
                }

                // Agregar canales a la lista existente
                loadedChannels.push(...newChannels);
                mergeChannels();

                showStatus('urlStatus', `✅ ${newChannels.length} canales cargados correctamente`, 'success');
                
                // Limpiar input
                document.getElementById('urlInput').value = '';
                
                setTimeout(() => {
                    closePlaylistModal();
                }, 2000);

            } catch (error) {
                console.error('Error al cargar desde URL:', error);
                showStatus('urlStatus', `❌ Error: ${error.message}. Verifica que la URL sea correcta y permita CORS`, 'error');
            }
        }

        // Cargar desde archivo local
        function loadFromFile() {
            const fileInput = document.getElementById('fileInput');
            const category = document.getElementById('fileCategory').value.trim() || 'general';
            
            if (!fileInput.files.length) {
                showStatus('fileStatus', '⚠️ Por favor selecciona un archivo', 'error');
                return;
            }

            const file = fileInput.files[0];
            showStatus('fileStatus', '⏳ Leyendo archivo...', 'info');

            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    const newChannels = parseM3U(content, category);

                    if (newChannels.length === 0) {
                        showStatus('fileStatus', '⚠️ No se encontraron canales en el archivo', 'error');
                        return;
                    }

                    // Agregar canales a la lista existente
                    loadedChannels.push(...newChannels);
                    mergeChannels();

                    showStatus('fileStatus', `✅ ${newChannels.length} canales cargados correctamente`, 'success');
                    
                    // Limpiar input
                    fileInput.value = '';
                    updateFileName();
                    
                    setTimeout(() => {
                        closePlaylistModal();
                    }, 2000);

                } catch (error) {
                    console.error('Error al procesar archivo:', error);
                    showStatus('fileStatus', `❌ Error al procesar el archivo: ${error.message}`, 'error');
                }
            };

            reader.onerror = function() {
                showStatus('fileStatus', '❌ Error al leer el archivo', 'error');
            };

            reader.readAsText(file);
        }

        // Seleccionar archivo del repositorio
        function selectRepoFile(filePath) {
            // Remover selección anterior
            document.querySelectorAll('.repo-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Seleccionar nuevo
            event.currentTarget.classList.add('selected');
            document.getElementById('selectedRepoFile').value = filePath;
            document.getElementById('repoLoadBtn').disabled = false;
        }

        // Cargar desde repositorio
        async function loadFromRepo() {
            const filePath = document.getElementById('selectedRepoFile').value;
            
            if (!filePath) {
                showStatus('repoStatus', '⚠️ Por favor selecciona un archivo', 'error');
                return;
            }

            showStatus('repoStatus', '⏳ Cargando lista...', 'info');

            try {
                const response = await fetch(filePath);

                if (!response.ok) {
                    throw new Error(`Error al cargar el archivo: ${response.status}`);
                }

                const content = await response.text();
                const newChannels = parseM3U(content);

                if (newChannels.length === 0) {
                    showStatus('repoStatus', '⚠️ No se encontraron canales en el archivo', 'error');
                    return;
                }

                // Agregar canales a la lista existente
                loadedChannels.push(...newChannels);
                mergeChannels();

                showStatus('repoStatus', `✅ ${newChannels.length} canales cargados correctamente`, 'success');
                
                setTimeout(() => {
                    closePlaylistModal();
                }, 2000);

            } catch (error) {
                console.error('Error al cargar desde repositorio:', error);
                showStatus('repoStatus', `❌ Error: ${error.message}`, 'error');
            }
        }

        // Fusionar canales cargados con los existentes
        function mergeChannels() {
            // Combinar canales originales con los cargados dinámicamente
            const allChannels = [...CANALES_STREAMING, ...loadedChannels];
            
            // Eliminar duplicados por nombre y URL
            const uniqueChannels = allChannels.reduce((acc, channel) => {
                const key = `${channel.name}-${channel.url}`;
                if (!acc.has(key)) {
                    acc.set(key, channel);
                }
                return acc;
            }, new Map());

            // Actualizar la variable global channels
            channels = Array.from(uniqueChannels.values());
            
            // Resetear cache de categorización
            categorizedChannels = null;
            
            // Re-renderizar
            renderChannels();
            
            // Actualizar contador
            document.getElementById('totalChannels').textContent = channels.length;
            
            console.log(`Total de canales después de fusionar: ${channels.length}`);
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('playlistModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePlaylistModal();
            }
        });
    </script>
